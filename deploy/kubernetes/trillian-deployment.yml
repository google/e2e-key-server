apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: trillian-log-signer
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        run: trillian-log-signer
    spec:
      containers:
      - name: trillian-log-signer
        image: us.gcr.io/key-transparency/trillian_log_signer
        ports:
          - containerPort: 8092
            name: metrics
        args: ["--mysql_uri=test:zaphod@tcp(mysql:3306)/test",
               "--http_endpoint=0.0.0.0:8091",
               "--sequencer_guard_window=0s",
               "--sequencer_interval=1s",
               "--force_master=true",
               "--alsologtostderr"]
---
apiVersion: v1
kind: Service
metadata:
  name: trillian-log-signer
  labels:
    run: trillian-log-signer
spec:
  type: NodePort
  ports:
    - port: 8091
      targetPort: 8092
      name: metrics
  selector:
    run: trillian-log-signer