apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert --file ../../docker-compose.yml
    kompose.version: 1.7.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: sequencer
  name: sequencer
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: sequencer
    spec:
      containers:
      - command:
        - /go/bin/keytransparency-sequencer
        - --db=test:zaphod@tcp(db:3306)/test
        - --addr=0.0.0.0:8080
        - --log-url=log-server:8090
        - --map-url=map-server:8090
        - --alsologtostderr
        - --v=5
        image: us.gcr.io/key-transparency/keytransparency-sequencer:latest
        livenessProbe:
          exec:
            command:
            - curl
            - -k
            - -f
            - https://localhost:8080/metrics
          failureThreshold: 5
          periodSeconds: 30
          timeoutSeconds: 10
        name: sequencer
        ports:
        - containerPort: 8080
        resources: {}
      restartPolicy: Always
status: {}
